<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Cadastro</title>
    <script>
        function mascara_cpf () {
            var cpf = document.getElementById('cCpf')
            if(cpf.value.length == 3 || cpf.value.length == 7){
                cpf.value+="."
            }  else if (cpf.value.length == 11){
                cpf.value +="-"
            }
}
    </script>
</head>
<body>
    <header>
        <h1>Ficha Cadastral</h1>
    </header>

    <div>
      
    <form action="index.html" method="post">
        <fieldset id="usuario">

            <p><label for="cNome">Nome: </label><input type="text" name="tNome" id="cNome" size="55" maxlength="55" placeholder="Nome completo."></p>

            <p><label for="cNum">RG:</label><input type="number" name="tNum" id="cNum" size="11" maxlength="11" placeholder="11 numeros do RG"></p>

            <P><label for="cCpf">CPF:<input type="text" name="tCpf" id="cCpf" size="14" maxlength="14" aria-placeholder="CPF" onkeyup="mascara(mascara_cpf)"></label></P>

            <p><label for="cEnd">Endereço:</label><input type="text" name="tEnd" id="cEnd" size="55" maxlength="55" placeholder="Seu endereço"></p>

                <p><label for="">Sexo</label></p>
                <select>
                    <option value="Masc">Masculino</option>
                    <option value="Fem">Feminino</option>
                </select>
                    
            <p><label for="cNasc">Data de Nascimento</label><input type="date" name="tNasc" id="cNasc" placeholder="Nascimento"></p>
            <fieldset id="civ" >
            <p><label for="">Situação Civil</label></p>
                <p><input type="radio" name="tSol" id="cSol">Solteiro</p>
                <p><input type="radio" name="tCas" id="cCas">Casado(a)</p>
                <p><input type="radio" name="tViu" id="cViu">Viúvo(a)</p>
            </fieldset>
            <p></p>
            <p><input type="button"> Limpar dados</p>
        </fieldset>

    </form>
    </div>
    
</body>
</html>
